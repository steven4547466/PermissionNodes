<head>
  <title>Permission Nodes Config Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="js/js-yaml.js"></script>
</head>

<body>
  <div id="file-input-container" class="columns mt-4">
    <div class="column is-2 is-offset-5 has-text-centered has-text-success light-gray-outline rounded-corners box-shadow">
      <label for="file-input">Choose your config.yml file</label>
      <input id="file-input" class="input has-text-centered has-text-success" type="file" accept=".yml">
    </div>
  </div>

  <div id="main-container" class="columns mt-4 mb-6 hidden">
    <div id="left-column" class="column is-half">

    </div>
    <div id="right-column" class="column is-half">

    </div>
  </div>

  <div id="save-button-container" class="columns hidden">
    <div class="column is-2 is-offset-5 has-text-centered">
      <button id="save-button" class="button is-success is-medium light-gray-outline rounded-corners box-shadow">
        <i class="fa-solid fa-floppy-disk"></i>
      </button>
    </div>
  </div>
  <script src="js/file-loader.js"></script>
</body>
